<!doctype html>
<title>{% block title %}{% endblock %} - Poker lottery</title>
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
<style>
  /* stolen from bestmotherfucking.website, then modified a bit */
  body{
      margin:1em auto;
      max-width:40em;
      padding:0 .62em 3.24em;
      font:1.2em/1.62 sans-serif
  }
  h1,h2,h3 {
      line-height:1.2
  }
  @media print{
      body{
	  max-width:none
      }
  }
  .line_wrapper {
      display: flex
  }
  input[type="text"] {
      width:10em
  }
  input[type="number"] {
      width:10em
  }
</style>
<nav>
  <h1>Poker lottery</h1>
  <ul>
    <li><a href="{{ url_for('index.index') }}">Home</a></li>
    <li><a href="{{ url_for('about.index') }}">About</a></li>
  </ul>
</nav>
<section class="content">
  <header>{% block header %}{% endblock %}</header>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<footer>
  <a href="https://github.com/dfilan/pokerlottery">Source code for this website</a>
</footer>
